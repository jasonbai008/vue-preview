<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 SFC Playground</title>
    <!-- 修改 Element Plus 的样式和脚本引入 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.3.14/dist/index.css">

    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- 引入 Element Plus -->
    <script src="https://unpkg.com/element-plus/dist/index.full.min.js"></script>

    <!-- 引入 CodeMirror 编辑器 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/lib/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/theme/monokai.min.css">
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/mode/vue/vue.min.js"></script>

    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">

    <!-- 添加基础样式 -->
    <style>
        /* 保持原有样式不变 */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 头部样式 */
        .header {
            height: 60px;
            background: #35495e;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            color: #fff;
            margin: 0;
        }

        .header h1 i {
            margin-right: 10px;
            font-size: 24px;
            color: #42b983;
        }

        /* 主体内容样式 */
        .main-container {
            display: flex;
            height: calc(100vh - 60px);
            background-color: #fff;
            overflow: hidden;
        }

        /* 编辑器区域 */
        .editor-container {
            flex: 1;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            overflow: hidden;
        }

        .editor-header {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            background: #2d2d2d;
        }

        .editor-header h2 {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
            display: flex;
            align-items: center;
            margin: 0;
            color: #fff;
        }

        .editor-wrapper {
            flex: 1;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            font-family: Consolas, Monaco, monospace;
            font-size: 14px;
            background: #1e1e1e !important;
        }

        /* 预览区域 */
        .preview-container {
            flex: 1;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-left: 1px solid #ddd;
        }

        .preview-header {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            background: #f5f7fa;
            border-bottom: 1px solid #ddd;
        }

        .preview-header h2 {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .preview-wrapper {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        /* 按钮样式 */
        .el-button {
            height: 28px;
            padding: 0 15px;
            font-size: 12px;
        }

        .el-button [class*="fa-"] {
            margin-right: 4px;
        }

        .el-button--primary {
            background-color: #42b983;
            border-color: #42b983;
        }

        /* 编辑器操作按钮组 */
        .editor-actions {
            display: flex;
            gap: 8px;
        }

        /* 编辑器图标 */
        .editor-header h2 i,
        .preview-header h2 i {
            margin-right: 6px;
            font-size: 14px;
        }

        /* 错误提示 */
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 12px;
            background-color: #fef0f0;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
            border-left: 4px solid #e74c3c;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.1);
        }

        /* 版本标签样式 */
        .version-badge {
            background: #42b983;
            color: white;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }

        .version-badge i {
            margin-right: 5px;
        }

        /* Element UI 标识样式 */
        .element-plus-tag {
            display: inline-flex;
            align-items: center;
            margin-right: 10px;
            padding: 4px 8px;
            background: #95d475;
            border: 1px solid #95d475;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            box-shadow: 0 2px 4px rgba(103, 194, 58, 0.2);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .editor-container,
            .preview-container {
                width: 100%;
                height: 50vh;
            }

            .editor-container {
                border-right: none;
                border-bottom: 1px solid #c0c4cc;
            }
        }

        /* 添加全屏样式 */
        .preview-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background: white;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 保持原有模板结构 -->
        <div>
            <!-- 头部 -->
            <div class="header">
                <h1><i class="fab fa-vuejs"></i> Vue 3.x SFC Playground</h1>
                <div class="version-info">
                    <span class="version-badge"><i class="fas fa-code-branch"></i> Vue 3.3.4</span>
                </div>
            </div>
            
            <!-- 主体内容 -->
            <div class="main-container">
                <!-- 编辑器区域 -->
                <div class="editor-container">
                    <div class="editor-header">
                        <h2><i class="fas fa-code"></i> 编辑器</h2>
                        <div class="editor-actions">
                            <el-button type="primary" @click="updatePreview">
                                <i class="fas fa-play"></i> 运行
                            </el-button>
                            <el-button @click="resetEditor">
                                <i class="fas fa-redo"></i> 重置
                            </el-button>
                        </div>
                    </div>
                    <div class="editor-wrapper" ref="editorContainer"></div>
                </div>
                
                <!-- 预览区域 -->
                <div class="preview-container" :class="{ 'fullscreen': isFullscreen }">
                    <div class="preview-header">
                        <h2><i class="fas fa-play-circle"></i> 预览</h2>
                        <div style="display: flex; align-items: center;">
                            <span class="element-plus-tag">
                                Element Plus
                            </span>
                            <el-button @click="toggleFullscreen">
                                <i class="fas fa-expand"></i>
                                {{ isFullscreen ? '退出全屏' : '全屏' }}
                            </el-button>
                        </div>
                    </div>
                    <div class="preview-wrapper">
                        <div ref="previewContainer"></div>
                        <div v-if="error" class="error-message">
                            <p><strong><i class="fas fa-exclamation-triangle"></i> 错误:</strong> {{ error }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 示例组件代码 - Vue 3 组合式 API
        const examples = {
            hello: `<template>
  <div class="hello-world">
    <h2>{{ message }}</h2>
    <el-button type="primary" @click="changeMessage">点击我</el-button>
  </div>
</template>

<script setup>
const message = ref('Hello Vue 3!');

const changeMessage = () => {
  message.value = '代码已更新！';
}

exports.message = message;
exports.changeMessage = changeMessage;
<\/script>

<style scoped>
.hello-world {
  text-align: center;
  padding: 20px;
  color: #409eff;
}
</style>`
        };

        // 创建 Vue 3 应用
        const { createApp, ref, onMounted, onBeforeUnmount } = Vue;
        const app = createApp({
            setup() {
                const editor = ref(null);
                const error = ref(null);
                const isFullscreen = ref(false);
                const editorContainer = ref(null);
                const previewContainer = ref(null);

                // 初始化编辑器
                const initEditor = () => {
                    editor.value = CodeMirror(editorContainer.value, {
                        value: examples.hello,
                        mode: 'vue',
                        theme: 'monokai',
                        lineNumbers: true,
                        lineWrapping: true,
                        tabSize: 2,
                        autoCloseBrackets: true,
                        matchBrackets: true
                    });
                };

                // 解析代码
                const parseCode = (code) => {
                    const template = code.match(/<template>([\s\S]*?)<\/template>/i)?.[1] || '';
                    const script = code.match(/<script.*?>([\s\S]*?)<\/script>/ims)?.[1] || '';
                    const style = code.match(/<style[^>]*>([\s\S]*?)<\/style>/i)?.[1] || '';

                    if (!template) throw new Error('缺少template标签');
                    return [template, script, style];
                };

                // 添加样式
                const addStyle = (css) => {
                    const styleId = 'dynamic-style';
                    let styleTag = document.getElementById(styleId);
                    if (styleTag) styleTag.remove();

                    styleTag = document.createElement('style');
                    styleTag.id = styleId;
                    styleTag.textContent = css;
                    document.head.appendChild(styleTag);
                };

                // 更新预览
                const updatePreview = async () => {
                    try {
                        error.value = null;
                        const code = editor.value.getValue();

                        // 清理旧实例
                        if (previewContainer.value) {
                            previewContainer.value.innerHTML = '';
                        }

                        const [template, script, style] = parseCode(code);

                        // 添加样式
                        addStyle(style);

                        // 处理 setup 语法
                        let setupCode = script.replace(/<script.*?>/i, '').replace(/<\/script>/i, '').trim();

                        // 创建新的组件
                        const componentOptions = {
                            template,
                            setup() {
                                try {
                                    // 执行脚本内容，注入所需的 Vue API
                                    const setupFn = new Function('ref', `
                    const exports = {};
                    ${setupCode}
                    return exports;
                  `);

                                    // 执行 setup 函数并返回结果
                                    return setupFn(ref);
                                } catch (err) {
                                    error.value = `Setup 执行错误: ${err.message}`;
                                    return {};
                                }
                            }
                        };

                        // 创建并挂载组件
                        const ComponentClass = createApp(componentOptions);
                        ComponentClass.use(ElementPlus);
                        ComponentClass.mount(previewContainer.value);

                    } catch (err) {
                        error.value = err.toString();
                    }
                };

                // 重置编辑器
                const resetEditor = () => {
                    editor.value.setValue(examples.hello);
                    updatePreview();
                };

                // 切换全屏
                const toggleFullscreen = () => {
                    isFullscreen.value = !isFullscreen.value;
                };

                // 监听 ESC 键
                const handleEscKey = (e) => {
                    if (e.key === 'Escape' && isFullscreen.value) {
                        toggleFullscreen();
                    }
                };

                onMounted(() => {
                    initEditor();
                    updatePreview();
                    document.addEventListener('keydown', handleEscKey);
                });

                onBeforeUnmount(() => {
                    document.removeEventListener('keydown', handleEscKey);
                });

                return {
                    editorContainer,
                    previewContainer,
                    error,
                    isFullscreen,
                    updatePreview,
                    resetEditor,
                    toggleFullscreen
                };
            }
        });

        // 使用 Element Plus
        app.use(ElementPlus);

        // 挂载应用
        app.mount('#app');
    </script>
</body>

</html>
